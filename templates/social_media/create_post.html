{% extends 'social_media/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Create Post</h3>
                </div>
                <div class="card-body">
                    <!-- Post Creation Form -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Textarea for post content -->
                        <div class="form-group">
                            <label for="postContent">Post Content</label>
                            <textarea class="form-control" id="postContent" name="content" rows="5" placeholder="Write your post content here"></textarea>
                        </div>
                        <!-- File input for image -->
                        <div class="form-group">
                            <label for="postImage">Image</label>
                            <input type="file" class="form-control-file" id="postImage" name="image">
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>

            <!-- Display submitted post content -->
            {% if submitted_post %}
            <div class="card mt-3">
                <div class="card-header">
                    <h5>Submitted Post</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-title">Post Content:</h6>
                    <p class="card-text">{{ submitted_post.content }}</p>
                    {% if submitted_post.image %}
                    <h6 class="card-title">Post Image:</h6>
                    <img src="{{ submitted_post.image.url }}" class="img-fluid" alt="Post Image">
                    {% endif %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
